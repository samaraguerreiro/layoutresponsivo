      <h1>Contador de Cliques</h1>

      <button id="click-button-2">Clique Aqui 2</button>
      <p>Cliques no Botão 2: <span id="click-count-2">0</span></p>

      <button id="click-button-3">Clique Aqui 3</button>

    </main>

    <footer>
      <p>Rodapé do site</p>
    </footer>

  </body>
</html>
